<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sinama Hall Ticket</title>
</head>
<header>

</header>
<main>
  <section>
    <h2>Form Fillup</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      <p></p>
      <label for="email">Email</label>
      <input type="email" name="" id="email" placeholder="Enter your email" required>
      <p></p>
      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      <p></p>
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>
      <p></p>
      <label for="address">Address</label>
      <p></p>
      <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
      <p></p>
      <label for="course">Course</label>
      <select id="course" name="course" required>
        <option value="" disabled selected>Select your course</option>
        <option value="bca">BCA</option>
        <option value="bba">BBA</option>
        <option value="bcom">BCom</option>
        <option value="ba">BA</option>
        <option value="bsc">BSc</option>
        <option value="ma">CSC</option>
      </select>
      <p></p>
      <fieldset>
        <p></p>
        <legend>Courses Info</legend>
        <input type="radio" name="Courses" id="">
        <label for="BCA">BCA</label>

        <input type="radio" name="Courses" id="">
        <label for="BBA">BBA</label>

        <input type="radio" name="Courses" id="">
        <label for="BCom">BCom</label>

        <input type="radio" name="Courses" id="">
        <label for="BA">BA</label>

        <input type="radio" name="Courses" id="">
        <label for="BSc">BSc</label>

        <input type="radio" name="Courses" id="">
        <label for="CSC">CSC</label>

      </fieldset>
      <p></p>
      <fieldset>
        <p></p>
        <legend>Courses Section</legend>
        <input type="checkbox" name="courses" id="bca">
        <label for="bca">BCA</label>

        <input type="checkbox" name="courses" id="bba">
        <label for="bba">BBA</label>

        <input type="checkbox" name="courses" id="bcom">
        <label for="bcom">BCom</label>

        <input type="checkbox" name="courses" id="ba">
        <label for="ba">BA</label>

        <input type="checkbox" name="courses" id="bsc">
        <label for="bsc">BSc</label>

        <input type="checkbox" name="courses" id="csc">
        <label for="csc">CSC</label>
      </fieldset>
      <p></p>
      <fieldset>
        <p></p>
        <legend>Extra Info</legend>
        <textarea name="" id="" cols="30" rows="4"></textarea>
      </fieldset>
      <p></p>
      <p></p>
      <p></p>
      <label for="file">Upload File</label>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
      <input type="reset" value="Clean">

    </form>
  </section>
</main>

<body>

</body>

</html>
